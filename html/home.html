<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>OutBack_DogHouse</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/home.css">
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="../js/main.js"></script>
</head>
<body>
        <header></header>
        <main class="cards">
            <!-- 불쾌지수 -->
            <div class="flip-card">
                <div class="flip-card-inner">

                    <div class="flip-card-front">
                        <div class="small_font">불쾌지수</div>

                        <img src="https://image.flaticon.com/icons/svg/874/874992.svg"
                         alt="Today">
                         <!-- 오늘의 날짜 -->    
                        <div class="small_font">
                            9월 19일
                        </div> 
                        <!-- 불쾌지수 -->
                        <div class="big_font" style="margin-top: 20px"> 
                            좋음
                        </div> 
                    </div>

                    <div class="flip-card-back">
                        <h1><br>불쾌지수 보러가기</h1>
                        <p>Architect & Engineer</p>
                    </div>
                </div>
            </div>

            <!-- 오늘의 날씨 -->
            <div class="flip-card">
                <div class="flip-card-inner">
    
                    <div class="flip-card-front">
                        <div class="small_font">오늘의 날씨</div>
                        
                        <img src="https://image.flaticon.com/icons/svg/132/132233.svg" 
                        alt="Wheater">
                        <!-- 오늘의 날짜 -->
                        <div class="small_font">
                            9월 19일
                        </div> 
                        <!-- 사용자의 지역온도 -->
                        <div class="big_font" style="margin-top: 20px"> 
                                25°C
                        </div> 
                    </div>
                        
                    <div class="flip-card-back">
                        <h1>John Doe</h1>
                        <p>Architect & Engineer</p>
                        <p>We love that guy</p>
                    </div>
                </div>
            </div>
            <!-- 마이 도그하우스 -->
            <div class="flip-card">
                <div class="flip-card-inner">
    
                    <div class="flip-card-front">
                        <div class="small_font">마이 도그하우스</div>
                        
                        <img src="https://image.flaticon.com/icons/svg/609/609803.svg" 
                        alt="DogHouse">
                        <!-- 개 집 온도 -->
                        <div class="big_font" style="margin-top: 20px"> 
                                25°C
                        </div> 
                        <!-- 개 집 무게 -->
                        <div class="big_font" style="margin-top: 20px"> 
                                5kg
                        </div> 
                    </div>
                        
                    <div class="flip-card-back">
                        <h1>John Doe</h1>
                        <p>Architect & Engineer</p>
                        <p>We love that guy</p>
                    </div>
                </div>
            </div>

        </main>
</body>
</html>
