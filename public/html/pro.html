    <script>

        var type,birthday,name,gender;

        $(document).ready(function() { 
            
            $.getJSON('../server.js', function(data) { 
                
                $.each(data, function(i, item) { 
                    type = item.type;
                    birthday = item.birthday;
                    name = item.name;
                    gender = item.gender;
                });

            });

        });

        document.getElementById("_dogname").innerHTML = name;
        document.getElementById("_birth").innerHTML = birthday;
        document.getElementById("_type").innerHTML = type;
        document.getElementById("_gender").innerHTML = gender;

    </script>
